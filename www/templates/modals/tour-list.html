<ion-modal-view ng-controller="TourListController"
                class="modal-tour-list">
  <ion-header-bar>
    <button class="button button-clear" ng-click="$root.hideModal('tourList')"><i
      class="icon ion-ios-close-empty"></i></button>
    <h1 class="title">보물찾기 투어</h1>
  </ion-header-bar>
  <ion-content class="has-footer">
    <div class="list">
      <div class="item" ng-repeat="tour in tours"
                ng-click="$parent.startTour(tour); $root.hideModal('tourList');">
        <h2>{{ tour.title }}</h2>

        <p>{{ tour.description }}</p>
      </div>
    </div>

  </ion-content>

</ion-modal-view>
