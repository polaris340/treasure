<ion-modal-view class="modal-evaluate">
  <ion-header-bar>
    <button class="button button-clear" ng-click="$root.hideModal('evaluate')"><i
      class="icon ion-ios-close-empty"></i></button>
    <h1 class="title">평점매기기</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item item-divider">평점</div>
      <div class="item range range-positive">
        <i class="positive icon ion-star"></i>
        <input type="range" min="1" max="5" ng-model="evaluateParams.rating">
      </div>
      <div class="item item-divider">난이도</div>
      <div class="item range range-positive">
        <i class="positive icon ion-waterdrop"></i>
        <input type="range" min="0" max="10" ng-model="evaluateParams.difficulty">
      </div>
    </div>
    <div class="padding">
      <div class="button button-block button-positive" ng-click="submitEvaluate()">평가하기</div>
    </div>

  </ion-content>
</ion-modal-view>
